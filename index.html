<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octra Wallet Web</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: #1a1a1a; color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; padding: 20px; background: #2d2d2d; border-radius: 8px; }
        .wallet-info { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .info-panel, .actions-panel { background: #2d2d2d; padding: 20px; border-radius: 8px; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .label { color: #66ccff; }
        .value { color: #fff; font-weight: bold; }
        .balance { color: #00ff88; font-size: 1.2em; }
        .button { background: #0066cc; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; margin: 5px; }
        .button:hover { background: #0088ff; }
        .button.danger { background: #cc0000; }
        .button.danger:hover { background: #ff0000; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #66ccff; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; background: #1a1a1a; border: 1px solid #555; color: white; border-radius: 4px; }
        .transactions { background: #2d2d2d; padding: 20px; border-radius: 8px; }
        .transaction { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #555; }
        .transaction:last-child { border-bottom: none; }
        .tx-in { color: #00ff88; }
        .tx-out { color: #ff6666; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #2d2d2d; padding: 30px; border-radius: 8px; max-width: 500px; width: 90%; }
        .close { float: right; font-size: 24px; cursor: pointer; color: #999; }
        .close:hover { color: #fff; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .status.success { background: #004d00; color: #00ff88; }
        .status.error { background: #4d0000; color: #ff6666; }
        .loading { display: none; text-align: center; color: #66ccff; }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid #333; border-radius: 50%; border-top-color: #66ccff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Octra Wallet Web v1.0</h1>
            <p>Testnet Environment - <span id="current-time"></span></p>
        </div>

        <div class="wallet-info">
            <div class="info-panel">
                <h3>Wallet Information</h3>
                <div class="info-row">
                    <span class="label">Address:</span>
                    <span class="value" id="wallet-address">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="label">Balance:</span>
                    <span class="value balance" id="wallet-balance">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="label">Nonce:</span>
                    <span class="value" id="wallet-nonce">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="label">Staging:</span>
                    <span class="value" id="staging-count">Loading...</span>
                </div>
            </div>

            <div class="actions-panel">
                <h3>Actions</h3>
                <button class="button" onclick="openSendModal()">üí∏ Send Transaction</button>
                <button class="button" onclick="refreshWallet()">üîÑ Refresh Balance</button>
                <button class="button" onclick="openExportModal()">üì§ Export Keys</button>
                <button class="button" onclick="clearHistory()">üóëÔ∏è Clear History</button>
            </div>
        </div>

        <div class="transactions">
            <h3>Recent Transactions</h3>
            <div id="transaction-list">
                <div class="loading">
                    <div class="spinner"></div> Loading transactions...
                </div>
            </div>
        </div>
    </div>

    <!-- Send Transaction Modal -->
    <div id="sendModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSendModal()">&times;</span>
            <h3>Send Transaction</h3>
            <div class="form-group">
                <label>To Address:</label>
                <input type="text" id="send-address" placeholder="oct...">
            </div>
            <div class="form-group">
                <label>Amount (OCT):</label>
                <input type="number" id="send-amount" step="0.000001" placeholder="0.000000">
            </div>
            <div class="form-group">
                <label>Message (Optional):</label>
                <textarea id="send-message" rows="3" placeholder="Optional message..."></textarea>
            </div>
            <div id="send-status"></div>
            <button class="button" onclick="sendTransaction()">Send Transaction</button>
            <button class="button danger" onclick="closeSendModal()">Cancel</button>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeExportModal()">&times;</span>
            <h3>Export Wallet Keys</h3>
            <div class="form-group">
                <label>Private Key (Keep Secret!):</label>
                <textarea id="export-private" readonly rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Public Key:</label>
                <textarea id="export-public" readonly rows="3"></textarea>
            </div>
            <button class="button" onclick="copyToClipboard('export-private')">Copy Private Key</button>
            <button class="button" onclick="copyToClipboard('export-public')">Copy Public Key</button>
            <button class="button danger" onclick="closeExportModal()">Close</button>
        </div>
    </div>

    <script>
        let walletData = {};

        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleTimeString();
        }

        async function loadWalletStatus() {
            try {
                const response = await fetch('/api/wallet/status');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                walletData = data;
                document.getElementById('wallet-address').textContent = data.address.substring(0, 20) + '...';
                document.getElementById('wallet-balance').textContent = `${data.balance?.toFixed(6) || '0.000000'} OCT`;
                document.getElementById('wallet-nonce').textContent = data.nonce || '0';
                document.getElementById('staging-count').textContent = data.staging_count ? `${data.staging_count} pending` : 'none';
            } catch (error) {
                console.error('Error loading wallet status:', error);
                document.getElementById('wallet-address').textContent = 'Error loading';
                document.getElementById('wallet-balance').textContent = 'Error loading';
            }
        }

        async function loadTransactionHistory() {
            try {
                const response = await fetch('/api/wallet/history');
                const data = await response.json();
                
                const transactionList = document.getElementById('transaction-list');
                
                if (data.transactions && data.transactions.length > 0) {
                    transactionList.innerHTML = data.transactions.map(tx => `
                        <div class="transaction">
                            <div>
                                <span class="${tx.type === 'in' ? 'tx-in' : 'tx-out'}">
                                    ${tx.type === 'in' ? '‚Üì IN' : '‚Üë OUT'}
                                </span>
                                <span>${new Date(tx.time).toLocaleString()}</span>
                            </div>
                            <div>
                                <strong>${tx.amount.toFixed(6)} OCT</strong>
                                <br>
                                <small>${tx.address.substring(0, 20)}...</small>
                            </div>
                            <div>
                                ${tx.message ? 'üí¨' : ''}
                                <small>E${tx.epoch || 0}</small>
                            </div>
                        </div>
                    `).join('');
                } else {
                    transactionList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">No transactions yet</div>';
                }
            } catch (error) {
                console.error('Error loading transaction history:', error);
                document.getElementById('transaction-list').innerHTML = '<div style="text-align: center; color: #ff6666; padding: 20px;">Error loading transactions</div>';
            }
        }

        function openSendModal() {
            document.getElementById('sendModal').style.display = 'block';
        }

        function closeSendModal() {
            document.getElementById('sendModal').style.display = 'none';
            document.getElementById('send-status').innerHTML = '';
            document.getElementById('send-address').value = '';
            document.getElementById('send-amount').value = '';
            document.getElementById('send-message').value = '';
        }

        async function sendTransaction() {
            const address = document.getElementById('send-address').value;
            const amount = parseFloat(document.getElementById('send-amount').value);
            const message = document.getElementById('send-message').value;
            const statusDiv = document.getElementById('send-status');

            if (!address || !amount) {
                statusDiv.innerHTML = '<div class="status error">Please fill in address and amount</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div> Sending transaction...</div>';

            try {
                const response = await fetch('/api/wallet/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to: address, amount: amount, message: message || undefined })
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.innerHTML = `<div class="status success">‚úì Transaction sent!<br>Hash: ${data.tx_hash.substring(0, 32)}...<br>Time: ${data.duration.toFixed(2)}s</div>`;
                    setTimeout(() => {
                        closeSendModal();
                        refreshWallet();
                    }, 3000);
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚úó Transaction failed: ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚úó Network error: ${error.message}</div>`;
            }
        }

        async function openExportModal() {
            try {
                const response = await fetch('/api/wallet/export');
                const data = await response.json();
                
                document.getElementById('export-private').value = data.private_key;
                document.getElementById('export-public').value = data.public_key;
                document.getElementById('exportModal').style.display = 'block';
            } catch (error) {
                alert('Error loading wallet keys: ' + error.message);
            }
        }

        function closeExportModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        async function refreshWallet() {
            await loadWalletStatus();
            await loadTransactionHistory();
        }

        function clearHistory() {
            if (confirm('Clear transaction history?')) {
                document.getElementById('transaction-list').innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">History cleared</div>';
            }
        }

        // Initialize
        setInterval(updateTime, 1000);
        updateTime();
        refreshWallet();
        setInterval(refreshWallet, 30000); // Auto refresh every 30 seconds
    </script>
</body>
</html>
