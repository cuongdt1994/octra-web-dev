<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Octra - Giao diện Web</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 30px; 
            padding: 30px; 
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 { 
            color: #4a5568; 
            font-size: 2.5em; 
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p { 
            color: #718096; 
            font-size: 1.1em;
        }
        
        .login-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        .wallet-section {
            display: none;
        }
        
        .wallet-info { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 30px; 
            margin-bottom: 30px; 
        }
        
        .info-panel, .actions-panel { 
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .info-panel h3, .actions-panel h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 600;
        }
        
        .info-row { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 15px; 
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .label { 
            color: #667eea; 
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .value { 
            color: #4a5568; 
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }
        
        .balance { 
            color: #38a169; 
            font-size: 1.3em;
            font-weight: 700;
        }
        
        .button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            padding: 15px 25px; 
            border-radius: 12px; 
            cursor: pointer; 
            margin: 8px; 
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .button.danger { 
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.4);
        }
        
        .button.danger:hover { 
            box-shadow: 0 6px 20px rgba(245, 101, 101, 0.6);
        }
        
        .button.success {
            background: linear-gradient(135deg, #68d391 0%, #38a169 100%);
            box-shadow: 0 4px 15px rgba(56, 161, 105, 0.4);
        }
        
        .button.success:hover {
            box-shadow: 0 6px 20px rgba(56, 161, 105, 0.6);
        }
        
        .form-group { 
            margin-bottom: 20px; 
        }
        
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            color: #4a5568;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .form-group input, .form-group textarea { 
            width: 100%; 
            padding: 15px; 
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e2e8f0;
            color: #4a5568;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .transactions { 
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .transactions h3 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 600;
        }
        
        .transaction { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px; 
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border-left: 4px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .transaction:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .transaction.tx-in { 
            border-left-color: #38a169;
        }
        
        .transaction.tx-out { 
            border-left-color: #f56565;
        }
        
        .tx-type {
            font-weight: 600;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .tx-in .tx-type { 
            color: #38a169;
            background: rgba(56, 161, 105, 0.1);
        }
        
        .tx-out .tx-type { 
            color: #f56565;
            background: rgba(245, 101, 101, 0.1);
        }
        
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: white;
            padding: 40px; 
            border-radius: 20px; 
            max-width: 600px; 
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-content h3 {
            color: #4a5568;
            margin-bottom: 25px;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .close { 
            float: right; 
            font-size: 28px; 
            cursor: pointer; 
            color: #a0aec0;
            font-weight: bold;
        }
        
        .close:hover { 
            color: #4a5568;
        }
        
        .status { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 12px;
            font-weight: 600;
        }
        
        .status.success { 
            background: rgba(56, 161, 105, 0.1);
            color: #38a169;
            border: 1px solid rgba(56, 161, 105, 0.3);
        }
        
        .status.error { 
            background: rgba(245, 101, 101, 0.1);
            color: #f56565;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }
        
        .loading { 
            display: none; 
            text-align: center; 
            color: #667eea;
            font-weight: 600;
        }
        
        .spinner { 
            display: inline-block; 
            width: 25px; 
            height: 25px; 
            border: 3px solid #e2e8f0;
            border-radius: 50%; 
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }
        
        .icon {
            margin-right: 8px;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        @media (max-width: 768px) {
            .wallet-info {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .modal-content {
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Phần đăng nhập -->
        <div id="loginSection" class="login-section">
            <h2><i class="fas fa-wallet icon"></i>Đăng nhập Ví Octra</h2>
            <div class="form-group">
                <label><i class="fas fa-key icon"></i>Private Key:</label>
                <input type="password" id="privateKey" placeholder="Nhập private key của bạn...">
            </div>
            <div class="form-group">
                <label><i class="fas fa-address-card icon"></i>Địa chỉ ví:</label>
                <input type="text" id="walletAddress" placeholder="oct...">
            </div>
            <div class="form-group">
                <label><i class="fas fa-server icon"></i>RPC URL:</label>
                <input type="text" id="rpcUrl" value="https://octra.network" placeholder="https://octra.network">
            </div>
            <div id="loginStatus"></div>
            <button class="button success" onclick="loginWallet()">
                <i class="fas fa-sign-in-alt icon"></i>Đăng nhập
            </button>
        </div>

        <!-- Phần ví chính -->
        <div id="walletSection" class="wallet-section">
            <div class="header">
                <h1><i class="fas fa-coins icon"></i>Ví Octra Web</h1>
                <p>Môi trường Testnet - <span id="current-time"></span></p>
                <button class="button danger logout-btn" onclick="logoutWallet()">
                    <i class="fas fa-sign-out-alt icon"></i>Đăng xuất
                </button>
            </div>

            <div class="wallet-info">
                <div class="info-panel">
                    <h3><i class="fas fa-info-circle icon"></i>Thông tin ví</h3>
                    <div class="info-row">
                        <span class="label">Địa chỉ:</span>
                        <span class="value" id="wallet-address">Đang tải...</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Số dư:</span>
                        <span class="value balance" id="wallet-balance">Đang tải...</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Nonce:</span>
                        <span class="value" id="wallet-nonce">Đang tải...</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Giao dịch chờ:</span>
                        <span class="value" id="staging-count">Đang tải...</span>
                    </div>
                </div>

                <div class="actions-panel">
                    <h3><i class="fas fa-cogs icon"></i>Thao tác</h3>
                    <button class="button" onclick="openSendModal()">
                        <i class="fas fa-paper-plane icon"></i>Gửi giao dịch
                    </button>
                    <button class="button" onclick="refreshWallet()">
                        <i class="fas fa-sync-alt icon"></i>Làm mới số dư
                    </button>
                    <button class="button" onclick="openExportModal()">
                        <i class="fas fa-download icon"></i>Xuất khóa
                    </button>
                    <button class="button danger" onclick="clearHistory()">
                        <i class="fas fa-trash icon"></i>Xóa lịch sử
                    </button>
                </div>
            </div>

            <div class="transactions">
                <h3><i class="fas fa-history icon"></i>Giao dịch gần đây</h3>
                <div id="transaction-list">
                    <div class="loading">
                        <div class="spinner"></div> Đang tải giao dịch...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal gửi giao dịch -->
    <div id="sendModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSendModal()">&times;</span>
            <h3><i class="fas fa-paper-plane icon"></i>Gửi giao dịch</h3>
            <div class="form-group">
                <label>Địa chỉ nhận:</label>
                <input type="text" id="send-address" placeholder="oct...">
            </div>
            <div class="form-group">
                <label>Số lượng (OCT):</label>
                <input type="number" id="send-amount" step="0.000001" placeholder="0.000000">
            </div>
            <div class="form-group">
                <label>Tin nhắn (Tùy chọn):</label>
                <textarea id="send-message" rows="3" placeholder="Tin nhắn tùy chọn..."></textarea>
            </div>
            <div id="send-status"></div>
            <button class="button success" onclick="sendTransaction()">
                <i class="fas fa-paper-plane icon"></i>Gửi giao dịch
            </button>
            <button class="button danger" onclick="closeSendModal()">
                <i class="fas fa-times icon"></i>Hủy
            </button>
        </div>
    </div>

    <!-- Modal xuất khóa -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeExportModal()">&times;</span>
            <h3><i class="fas fa-download icon"></i>Xuất khóa ví</h3>
            <div class="form-group">
                <label>Private Key (Giữ bí mật!):</label>
                <textarea id="export-private" readonly rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Public Key:</label>
                <textarea id="export-public" readonly rows="3"></textarea>
            </div>
            <button class="button" onclick="copyToClipboard('export-private')">
                <i class="fas fa-copy icon"></i>Sao chép Private Key
            </button>
            <button class="button" onclick="copyToClipboard('export-public')">
                <i class="fas fa-copy icon"></i>Sao chép Public Key
            </button>
            <button class="button danger" onclick="closeExportModal()">
                <i class="fas fa-times icon"></i>Đóng
            </button>
        </div>
    </div>

    <script>
        let walletData = {};
        let isLoggedIn = false;

        function updateTime() {
            document.getElementById('current-time').textContent = new Date().toLocaleTimeString('vi-VN');
        }

        async function loginWallet() {
            const privateKey = document.getElementById('privateKey').value.trim();
            const address = document.getElementById('walletAddress').value.trim();
            const rpcUrl = document.getElementById('rpcUrl').value.trim();
            const statusDiv = document.getElementById('loginStatus');

            if (!privateKey || !address) {
                statusDiv.innerHTML = '<div class="status error">Vui lòng nhập đầy đủ thông tin!</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div> Đang đăng nhập...</div>';

            try {
                const response = await fetch('/api/wallet/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        private_key: privateKey, 
                        address: address, 
                        rpc_url: rpcUrl 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.innerHTML = '<div class="status success">✓ Đăng nhập thành công!</div>';
                    isLoggedIn = true;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('walletSection').style.display = 'block';
                    await refreshWallet();
                } else {
                    statusDiv.innerHTML = `<div class="status error">✗ ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">✗ Lỗi kết nối: ${error.message}</div>`;
            }
        }

        async function logoutWallet() {
            if (confirm('Bạn có chắc muốn đăng xuất?')) {
                try {
                    await fetch('/api/wallet/logout', { method: 'POST' });
                    isLoggedIn = false;
                    document.getElementById('loginSection').style.display = 'block';
                    document.getElementById('walletSection').style.display = 'none';
                    
                    // Xóa thông tin form
                    document.getElementById('privateKey').value = '';
                    document.getElementById('walletAddress').value = '';
                    document.getElementById('loginStatus').innerHTML = '';
                } catch (error) {
                    console.error('Lỗi đăng xuất:', error);
                }
            }
        }

        async function loadWalletStatus() {
            if (!isLoggedIn) return;
            
            try {
                const response = await fetch('/api/wallet/status');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                walletData = data;
                document.getElementById('wallet-address').textContent = data.address.substring(0, 20) + '...';
                document.getElementById('wallet-balance').textContent = `${data.balance?.toFixed(6) || '0.000000'} OCT`;
                document.getElementById('wallet-nonce').textContent = data.nonce || '0';
                document.getElementById('staging-count').textContent = data.staging_count ? `${data.staging_count} giao dịch` : 'Không có';
            } catch (error) {
                console.error('Lỗi tải trạng thái ví:', error);
                document.getElementById('wallet-address').textContent = 'Lỗi tải';
                document.getElementById('wallet-balance').textContent = 'Lỗi tải';
            }
        }

        async function loadTransactionHistory() {
            if (!isLoggedIn) return;
            
            try {
                const response = await fetch('/api/wallet/history');
                const data = await response.json();
                
                const transactionList = document.getElementById('transaction-list');
                
                if (data.transactions && data.transactions.length > 0) {
                    transactionList.innerHTML = data.transactions.map(tx => `
                        <div class="transaction ${tx.type === 'in' ? 'tx-in' : 'tx-out'}">
                            <div>
                                <span class="tx-type">
                                    <i class="fas fa-arrow-${tx.type === 'in' ? 'down' : 'up'}"></i>
                                    ${tx.type === 'in' ? 'Nhận' : 'Gửi'}
                                </span>
                                <div style="margin-top: 5px; color: #718096; font-size: 0.9em;">
                                    ${new Date(tx.time).toLocaleString('vi-VN')}
                                </div>
                            </div>
                            <div style="text-align: center;">
                                <strong style="font-size: 1.1em;">${tx.amount.toFixed(6)} OCT</strong>
                                <div style="color: #718096; font-size: 0.9em;">
                                    ${tx.address.substring(0, 20)}...
                                </div>
                            </div>
                            <div style="text-align: right;">
                                ${tx.message ? '<i class="fas fa-comment" title="Có tin nhắn"></i>' : ''}
                                <div style="color: #718096; font-size: 0.9em;">
                                    Epoch ${tx.epoch || 0}
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    transactionList.innerHTML = '<div style="text-align: center; color: #718096; padding: 40px;"><i class="fas fa-inbox" style="font-size: 3em; margin-bottom: 15px; display: block;"></i>Chưa có giao dịch nào</div>';
                }
            } catch (error) {
                console.error('Lỗi tải lịch sử giao dịch:', error);
                document.getElementById('transaction-list').innerHTML = '<div style="text-align: center; color: #f56565; padding: 40px;">Lỗi tải giao dịch</div>';
            }
        }

        function openSendModal() {
            document.getElementById('sendModal').style.display = 'block';
        }

        function closeSendModal() {
            document.getElementById('sendModal').style.display = 'none';
            document.getElementById('send-status').innerHTML = '';
            document.getElementById('send-address').value = '';
            document.getElementById('send-amount').value = '';
            document.getElementById('send-message').value = '';
        }

        async function sendTransaction() {
            const address = document.getElementById('send-address').value;
            const amount = parseFloat(document.getElementById('send-amount').value);
            const message = document.getElementById('send-message').value;
            const statusDiv = document.getElementById('send-status');

            if (!address || !amount) {
                statusDiv.innerHTML = '<div class="status error">Vui lòng nhập đầy đủ địa chỉ và số tiền</div>';
                return;
            }

            statusDiv.innerHTML = '<div class="loading"><div class="spinner"></div> Đang gửi giao dịch...</div>';

            try {
                const response = await fetch('/api/wallet/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to: address, amount: amount, message: message || undefined })
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.innerHTML = `<div class="status success">✓ Giao dịch đã gửi thành công!<br>Hash: ${data.tx_hash.substring(0, 32)}...<br>Thời gian: ${data.duration.toFixed(2)}s</div>`;
                    setTimeout(() => {
                        closeSendModal();
                        refreshWallet();
                    }, 3000);
                } else {
                    statusDiv.innerHTML = `<div class="status error">✗ Giao dịch thất bại: ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">✗ Lỗi mạng: ${error.message}</div>`;
            }
        }

        async function openExportModal() {
            try {
                const response = await fetch('/api/wallet/export');
                const data = await response.json();
                
                document.getElementById('export-private').value = data.private_key;
                document.getElementById('export-public').value = data.public_key;
                document.getElementById('exportModal').style.display = 'block';
            } catch (error) {
                alert('Lỗi tải khóa ví: ' + error.message);
            }
        }

        function closeExportModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            alert('Đã sao chép vào clipboard!');
        }

        async function refreshWallet() {
            await loadWalletStatus();
            await loadTransactionHistory();
        }

        function clearHistory() {
            if (confirm('Xóa lịch sử giao dịch?')) {
                document.getElementById('transaction-list').innerHTML = '<div style="text-align: center; color: #718096; padding: 40px;">Đã xóa lịch sử</div>';
            }
        }

        // Khởi tạo
        setInterval(updateTime, 1000);
        updateTime();
        
        // Auto refresh nếu đã đăng nhập
        setInterval(() => {
            if (isLoggedIn) {
                refreshWallet();
            }
        }, 30000);
    </script>
</body>
</html>
