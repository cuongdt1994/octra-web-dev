<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví Octra Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .login-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-section h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .wallet-section {
            display: none;
        }

        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e5e9;
        }

        .wallet-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .info-card h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .info-card p {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            word-break: break-all;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .history-section {
            margin-top: 30px;
        }

        .history-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .transaction-item.incoming {
            border-left-color: #28a745;
        }

        .transaction-item.outgoing {
            border-left-color: #dc3545;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .wallet-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .actions {
                justify-content: center;
            }
            
            .wallet-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h1>Đăng nhập Ví Octra</h1>
            <div class="form-group">
                <label for="privateKey">Private Key:</label>
                <input type="password" id="privateKey" placeholder="Nhập private key của bạn">
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ ví:</label>
                <input type="text" id="address" placeholder="oct...">
            </div>
            <div class="form-group">
                <label for="rpcUrl">RPC URL:</label>
                <input type="text" id="rpcUrl" value="https://octra.network" placeholder="https://octra.network">
            </div>
            <button class="btn" onclick="loginWallet()">Đăng nhập</button>
            <div id="loginError"></div>
        </div>

        <!-- Wallet Section -->
        <div id="walletSection" class="wallet-section">
            <div class="wallet-header">
                <h1>Ví Octra Web</h1>
                <div>
                    <span style="color: #666; margin-right: 15px;">Môi trường Testnet - <span id="currentTime"></span></span>
                    <button class="btn btn-danger" onclick="logoutWallet()">Đăng xuất</button>
                </div>
            </div>

            <div class="wallet-info">
                <div class="info-card">
                    <h3>Địa chỉ</h3>
                    <p id="walletAddress">Đang tải...</p>
                </div>
                <div class="info-card">
                    <h3>Số dư</h3>
                    <p id="walletBalance">Đang tải...</p>
                </div>
                <div class="info-card">
                    <h3>Nonce</h3>
                    <p id="walletNonce">Đang tải...</p>
                </div>
                <div class="info-card">
                    <h3>Giao dịch chờ</h3>
                    <p id="stagingCount">Đang tải...</p>
                </div>
            </div>

            <div class="actions">
                <button class="btn" onclick="showSendModal()">Gửi giao dịch</button>
                <button class="btn btn-secondary" onclick="refreshBalance()">Làm mới số dư</button>
                <button class="btn btn-secondary" onclick="showExportModal()">Xuất khóa</button>
                <button class="btn btn-danger" onclick="clearHistory()">Xóa lịch sử</button>
            </div>

            <div class="history-section">
                <h2>Giao dịch gần đây</h2>
                <div id="transactionHistory">
                    <div class="loading">Đang tải giao dịch...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Send Transaction Modal -->
    <div id="sendModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSendModal()">&times;</span>
            <h2>Gửi giao dịch</h2>
            <div class="form-group">
                <label for="sendTo">Địa chỉ nhận:</label>
                <input type="text" id="sendTo" placeholder="oct...">
            </div>
            <div class="form-group">
                <label for="sendAmount">Số lượng (OCT):</label>
                <input type="number" id="sendAmount" step="0.000001" placeholder="0.000000">
            </div>
            <div class="form-group">
                <label for="sendMessage">Tin nhắn (Tùy chọn):</label>
                <input type="text" id="sendMessage" placeholder="Tin nhắn giao dịch">
            </div>
            <button class="btn btn-success" onclick="sendTransaction()">Gửi giao dịch</button>
            <button class="btn btn-secondary" onclick="closeSendModal()">Hủy</button>
            <div id="sendError"></div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeExportModal()">&times;</span>
            <h2>Xuất khóa ví</h2>
            <div class="form-group">
                <label>Private Key (Giữ bí mật!):</label>
                <input type="text" id="exportPrivateKey" readonly>
            </div>
            <div class="form-group">
                <label>Public Key:</label>
                <input type="text" id="exportPublicKey" readonly>
            </div>
            <button class="btn" onclick="copyPrivateKey()">Sao chép Private Key</button>
            <button class="btn btn-secondary" onclick="copyPublicKey()">Sao chép Public Key</button>
            <button class="btn btn-danger" onclick="closeExportModal()">Đóng</button>
        </div>
    </div>

    <script>
        // Global variables
        let sessionId = null;
        let currentBalance = 0;
        let currentNonce = 0;
        let refreshInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user was previously logged in
            const savedSessionId = localStorage.getItem('octra_session_id');
            if (savedSessionId) {
                sessionId = savedSessionId;
                checkSessionValid();
            }
            
            updateTime();
            setInterval(updateTime, 1000);
        });

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('vi-VN');
        }

        // Session management
        function checkSessionValid() {
            makeApiCall('/api/wallet/status', 'POST', {session_id: sessionId})
                .then(data => {
                    if (data.error) {
                        // Session expired or invalid
                        localStorage.removeItem('octra_session_id');
                        sessionId = null;
                        showLoginSection();
                    } else {
                        showWalletSection();
                        updateWalletInfo(data);
                        loadTransactionHistory();
                        startAutoRefresh();
                    }
                })
                .catch(error => {
                    console.error('Session check failed:', error);
                    showLoginSection();
                });
        }

        // API call function with session_id support
        async function makeApiCall(endpoint, method = 'GET', data = null) {
            console.log(`Making API call to: ${endpoint}`);
            
            const config = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };

            if (data && (method === 'POST' || method === 'PUT')) {
                config.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(endpoint, config);
                
                console.log(`Response status: ${response.status}`);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`HTTP ${response.status}: ${errorText}`);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('API Response:', result);
                return result;
            } catch (error) {
                console.error('API call error:', error);
                throw error;
            }
        }

        // Login function
        async function loginWallet() {
            const privateKey = document.getElementById('privateKey').value.trim();
            const address = document.getElementById('address').value.trim();
            const rpcUrl = document.getElementById('rpcUrl').value.trim();
            const errorDiv = document.getElementById('loginError');

            if (!privateKey || !address) {
                showError(errorDiv, 'Vui lòng nhập đầy đủ thông tin');
                return;
            }

            try {
                const data = await makeApiCall('/api/wallet/login', 'POST', {
                    private_key: privateKey,
                    address: address,
                    rpc_url: rpcUrl
                });

                if (data.success) {
                    sessionId = data.session_id;
                    localStorage.setItem('octra_session_id', sessionId);
                    showSuccess(errorDiv, data.message);
                    
                    setTimeout(() => {
                        showWalletSection();
                        loadWalletData();
                        startAutoRefresh();
                    }, 1000);
                } else {
                    showError(errorDiv, data.error || 'Đăng nhập thất bại');
                }
            } catch (error) {
                showError(errorDiv, 'Lỗi kết nối: ' + error.message);
            }
        }

        // Logout function
        async function logoutWallet() {
            try {
                if (sessionId) {
                    await makeApiCall('/api/wallet/logout', 'POST', {session_id: sessionId});
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            sessionId = null;
            localStorage.removeItem('octra_session_id');
            stopAutoRefresh();
            showLoginSection();
            clearForm();
        }

        // Load wallet data
        async function loadWalletData() {
            if (!sessionId) return;

            try {
                const data = await makeApiCall('/api/wallet/status', 'POST', {session_id: sessionId});
                updateWalletInfo(data);
                loadTransactionHistory();
            } catch (error) {
                console.error('Error loading wallet data:', error);
                showError(document.getElementById('loginError'), 'Lỗi tải dữ liệu ví');
            }
        }

        // Update wallet info
        function updateWalletInfo(data) {
            if (data.error) {
                console.error('Wallet status error:', data.error);
                return;
            }

            document.getElementById('walletAddress').textContent = data.address || 'N/A';
            document.getElementById('walletBalance').textContent = (data.balance || 0).toFixed(6) + ' OCT';
            document.getElementById('walletNonce').textContent = data.nonce || 0;
            document.getElementById('stagingCount').textContent = data.staging_count || 0;
            
            currentBalance = data.balance || 0;
            currentNonce = data.nonce || 0;
        }

        // Load transaction history
        async function loadTransactionHistory() {
            if (!sessionId) return;

            try {
                const data = await makeApiCall('/api/wallet/history', 'POST', {session_id: sessionId});
                displayTransactionHistory(data.transactions || []);
            } catch (error) {
                console.error('Error loading transaction history:', error);
                document.getElementById('transactionHistory').innerHTML = '<div class="error">Lỗi tải lịch sử giao dịch</div>';
            }
        }

        // Display transaction history
        function displayTransactionHistory(transactions) {
            const historyDiv = document.getElementById('transactionHistory');
            
            if (transactions.length === 0) {
                historyDiv.innerHTML = '<div class="loading">Chưa có giao dịch nào</div>';
                return;
            }

            let html = '';
            transactions.forEach(tx => {
                const isIncoming = tx.type === 'in';
                const typeClass = isIncoming ? 'incoming' : 'outgoing';
                const typeText = isIncoming ? 'Nhận' : 'Gửi';
                const amountText = isIncoming ? `+${tx.amount.toFixed(6)}` : `-${tx.amount.toFixed(6)}`;
                
                html += `
                    <div class="transaction-item ${typeClass}">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <strong>${typeText}: ${amountText} OCT</strong>
                                <br>
                                <small>${tx.address}</small>
                                ${tx.message ? `<br><em>"${tx.message}"</em>` : ''}
                            </div>
                            <div style="text-align: right;">
                                <small>${new Date(tx.time).toLocaleString('vi-VN')}</small>
                                <br>
                                <small>Hash: ${tx.hash.substring(0, 10)}...</small>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            historyDiv.innerHTML = html;
        }

        // Send transaction
        async function sendTransaction() {
            if (!sessionId) return;

            const to = document.getElementById('sendTo').value.trim();
            const amount = parseFloat(document.getElementById('sendAmount').value);
            const message = document.getElementById('sendMessage').value.trim();
            const errorDiv = document.getElementById('sendError');

            if (!to || !amount || amount <= 0) {
                showError(errorDiv, 'Vui lòng nhập đầy đủ thông tin hợp lệ');
                return;
            }

            if (amount > currentBalance) {
                showError(errorDiv, `Số dư không đủ (${currentBalance.toFixed(6)} OCT)`);
                return;
            }

            try {
                const data = await makeApiCall('/api/wallet/send', 'POST', {
                    session_id: sessionId,
                    to: to,
                    amount: amount,
                    message: message || null
                });

                if (data.success) {
                    showSuccess(errorDiv, `Giao dịch thành công! Hash: ${data.tx_hash}`);
                    setTimeout(() => {
                        closeSendModal();
                        loadWalletData(); // Refresh wallet data
                    }, 2000);
                } else {
                    showError(errorDiv, data.error || 'Giao dịch thất bại');
                }
            } catch (error) {
                showError(errorDiv, 'Lỗi gửi giao dịch: ' + error.message);
            }
        }

        // Export wallet
        async function showExportModal() {
            if (!sessionId) return;

            try {
                const data = await makeApiCall('/api/wallet/export', 'POST', {session_id: sessionId});
                
                if (data.error) {
                    alert('Lỗi xuất ví: ' + data.error);
                    return;
                }

                document.getElementById('exportPrivateKey').value = data.private_key;
                document.getElementById('exportPublicKey').value = data.public_key;
                document.getElementById('exportModal').style.display = 'block';
            } catch (error) {
                alert('Lỗi xuất ví: ' + error.message);
            }
        }

        // Refresh balance
        async function refreshBalance() {
            if (!sessionId) return;
            await loadWalletData();
        }

        // Clear history
        function clearHistory() {
            if (confirm('Bạn có chắc chắn muốn xóa lịch sử giao dịch?')) {
                document.getElementById('transactionHistory').innerHTML = '<div class="loading">Lịch sử đã được xóa</div>';
            }
        }

        // Auto refresh
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => {
                if (sessionId) {
                    loadWalletData();
                }
            }, 30000); // Refresh every 30 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // UI Helper functions
        function showLoginSection() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('walletSection').style.display = 'none';
        }

        function showWalletSection() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('walletSection').style.display = 'block';
        }

        function showSendModal() {
            document.getElementById('sendModal').style.display = 'block';
        }

        function closeSendModal() {
            document.getElementById('sendModal').style.display = 'none';
            document.getElementById('sendError').innerHTML = '';
            document.getElementById('sendTo').value = '';
            document.getElementById('sendAmount').value = '';
            document.getElementById('sendMessage').value = '';
        }

        function closeExportModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        function clearForm() {
            document.getElementById('privateKey').value = '';
            document.getElementById('address').value = '';
            document.getElementById('rpcUrl').value = 'https://octra.network';
            document.getElementById('loginError').innerHTML = '';
        }

        function showError(element, message) {
            element.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(element, message) {
            element.innerHTML = `<div class="success">${message}</div>`;
        }

        // Copy functions
        function copyPrivateKey() {
            const privateKey = document.getElementById('exportPrivateKey');
            privateKey.select();
            document.execCommand('copy');
            alert('Private Key đã được sao chép!');
        }

        function copyPublicKey() {
            const publicKey = document.getElementById('exportPublicKey');
            publicKey.select();
            document.execCommand('copy');
            alert('Public Key đã được sao chép!');
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const sendModal = document.getElementById('sendModal');
            const exportModal = document.getElementById('exportModal');
            
            if (event.target === sendModal) {
                closeSendModal();
            }
            if (event.target === exportModal) {
                closeExportModal();
            }
        }
    </script>
</body>
</html>
