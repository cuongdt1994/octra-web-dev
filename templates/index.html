<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octra Wallet Web</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 600;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .testnet-badge {
            background: #ff6b6b;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .time {
            color: rgba(255, 255, 255, 0.8);
            font-family: monospace;
        }

        .wallet-init {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .init-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .init-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2a5298;
        }

        .wallet-interface {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            display: flex;
            min-height: 70vh;
        }

        .sidebar {
            width: 350px;
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
        }

        .wallet-info, .actions, .testnet-info {
            margin-bottom: 30px;
        }

        .wallet-info h3, .actions h3 {
            color: #2a5298;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
        }

        .info-item label {
            font-weight: 600;
            color: #666;
        }

        .address {
            font-family: monospace;
            font-size: 0.9rem;
            color: #2a5298;
            word-break: break-all;
            max-width: 200px;
        }

        .balance {
            font-weight: 600;
            color: #28a745;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: color 0.2s;
        }

        .copy-btn:hover {
            color: #2a5298;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            justify-content: center;
        }

        .btn-primary {
            background: #2a5298;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 0.8rem;
        }

        .actions .btn {
            width: 100%;
            margin-bottom: 10px;
        }

        .main-panel {
            flex: 1;
            padding: 30px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .panel-header h2 {
            color: #2a5298;
        }

        .transactions-container {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        .transactions-header {
            display: grid;
            grid-template-columns: 120px 80px 120px 1fr 100px;
            gap: 15px;
            padding: 15px 20px;
            background: #e9ecef;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }

        .transactions-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .transaction-item {
            display: grid;
            grid-template-columns: 120px 80px 120px 1fr 100px;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
        }

        .transaction-item:hover {
            background: rgba(42, 82, 152, 0.05);
        }

        .transaction-time {
            font-family: monospace;
            font-size: 0.8rem;
            color: #6c757d;
        }

        .transaction-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
        }

        .transaction-type.incoming {
            background: #d4edda;
            color: #155724;
        }

        .transaction-type.outgoing {
            background: #f8d7da;
            color: #721c24;
        }

        .transaction-amount {
            font-family: monospace;
            font-weight: 600;
        }

        .transaction-amount.incoming {
            color: #28a745;
        }

        .transaction-amount.outgoing {
            color: #dc3545;
        }

        .transaction-address {
            font-family: monospace;
            font-size: 0.8rem;
            color: #6c757d;
            word-break: break-all;
        }

        .transaction-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
        }

        .transaction-status.confirmed {
            background: #d4edda;
            color: #155724;
        }

        .transaction-status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .no-transactions {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-transactions i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2a5298;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 0;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            background: #f8f9fa;
            border-radius: 15px 15px 0 0;
        }

        .modal-header h3 {
            color: #2a5298;
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6c757d;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #e9ecef;
            color: #495057;
        }

        .modal form {
            padding: 30px;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .loading-spinner i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .loading-spinner p {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
        }

        .toast {
            background: white;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-left: 4px solid #2a5298;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        .toast.success {
            border-left-color: #28a745;
        }

        .toast.error {
            border-left-color: #dc3545;
        }

        .toast.warning {
            border-left-color: #ffc107;
        }

        .toast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .toast-title {
            font-weight: 600;
            color: #495057;
        }

        .toast-close {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .toast-message {
            color: #6c757d;
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .testnet-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
        }

        .testnet-info h4 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .testnet-info p {
            color: #856404;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .transactions-header,
            .transaction-item {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-wallet"></i> Octra Wallet Web</h1>
                <div class="header-info">
                    <span class="testnet-badge">TESTNET</span>
                    <span class="time" id="current-time"></span>
                </div>
            </div>
        </header>

        <div class="wallet-init" id="wallet-init">
            <div class="init-card">
                <h2><i class="fas fa-key"></i> Khởi tạo Ví</h2>
                <form id="init-form">
                    <div class="form-group">
                        <label for="private-key">Private Key:</label>
                        <textarea id="private-key" placeholder="Nhập private key của bạn..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rpc-url">RPC URL:</label>
                        <input type="url" id="rpc-url" value="https://octra.network" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-unlock"></i> Khởi tạo Ví
                    </button>
                </form>
            </div>
        </div>

        <div class="wallet-interface" id="wallet-interface" style="display: none;">
            <div class="main-content">
                <aside class="sidebar">
                    <div class="wallet-info">
                        <h3><i class="fas fa-info-circle"></i> Thông tin Ví</h3>
                        <div class="info-item">
                            <label>Địa chỉ:</label>
                            <span id="wallet-address" class="address"></span>
                            <button class="copy-btn" onclick="copyToClipboard('wallet-address')">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                        <div class="info-item">
                            <label>Số dư:</label>
                            <span id="wallet-balance" class="balance">0.000000 OCT</span>
                        </div>
                        <div class="info-item">
                            <label>Nonce:</label>
                            <span id="wallet-nonce">0</span>
                        </div>
                        <div class="info-item">
                            <label>Đang chờ:</label>
                            <span id="staging-count">0</span>
                        </div>
                    </div>

                    <div class="actions">
                        <h3><i class="fas fa-cogs"></i> Hành động</h3>
                        <button class="btn btn-primary" onclick="showSendForm()">
                            <i class="fas fa-paper-plane"></i> Gửi Giao dịch
                        </button>
                        <button class="btn btn-info" onclick="refreshWallet()">
                            <i class="fas fa-sync-alt"></i> Làm mới
                        </button>
                        <button class="btn btn-warning" onclick="showExportModal()">
                            <i class="fas fa-download"></i> Xuất Ví
                        </button>
                    </div>

                    <div class="testnet-info">
                        <h4><i class="fas fa-exclamation-triangle"></i> Lưu ý</h4>
                        <p>Đây là môi trường testnet.</p>
                        <p>Token testnet không có giá trị thương mại.</p>
                    </div>
                </aside>

                <main class="main-panel">
                    <div class="panel-header">
                        <h2><i class="fas fa-history"></i> Lịch sử Giao dịch</h2>
                        <button class="btn btn-sm btn-secondary" onclick="loadTransactions()">
                            <i class="fas fa-refresh"></i> Tải lại
                        </button>
                    </div>
                    
                    <div class="transactions-container">
                        <div class="transactions-header">
                            <span>Thời gian</span>
                            <span>Loại</span>
                            <span>Số tiền</span>
                            <span>Địa chỉ</span>
                            <span>Trạng thái</span>
                        </div>
                        <div class="transactions-list" id="transactions-list">
                            <div class="no-transactions">
                                <i class="fas fa-inbox"></i>
                                <p>Chưa có giao dịch nào</p>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <div class="modal" id="send-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-paper-plane"></i> Gửi Giao dịch</h3>
                <button class="close-btn" onclick="closeSendModal()">&times;</button>
            </div>
            <form id="send-form">
                <div class="form-group">
                    <label for="send-address">Địa chỉ nhận:</label>
                    <input type="text" id="send-address" placeholder="oct..." required>
                </div>
                <div class="form-group">
                    <label for="send-amount">Số tiền:</label>
                    <input type="number" id="send-amount" step="0.000001" min="0.000001" placeholder="0.000000" required>
                </div>
                <div class="form-group">
                    <label for="send-message">Tin nhắn (tùy chọn):</label>
                    <textarea id="send-message" placeholder="Tin nhắn..." maxlength="1024"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeSendModal()">Hủy</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Gửi
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="export-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-download"></i> Xuất Ví</h3>
                <button class="close-btn" onclick="closeExportModal()">&times;</button>
            </div>
            <div style="padding: 30px; text-align: center;">
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-primary" onclick="showPrivateKey()" style="width: 100%;">
                        <i class="fas fa-key"></i> Hiển thị Private Key
                    </button>
                </div>
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-secondary" onclick="downloadWallet()" style="width: 100%;">
                        <i class="fas fa-file-download"></i> Tải file ví
                    </button>
                </div>
                <div style="margin-bottom: 15px;">
                    <button class="btn btn-info" onclick="copyAddress()" style="width: 100%;">
                        <i class="fas fa-copy"></i> Copy địa chỉ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p id="loading-text">Đang xử lý...</p>
        </div>
    </div>

    <div class="toast-container" id="toast-container"></div>

    <script>
        class OctraWallet {
            constructor() {
                this.isInitialized = false;
                this.walletData = null;
                this.transactions = [];
                
                this.initializeEventListeners();
                this.updateTime();
                setInterval(() => this.updateTime(), 1000);
            }
            
            initializeEventListeners() {
                document.getElementById('init-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.initializeWallet();
                });
                
                document.getElementById('send-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendTransaction();
                });
                
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal')) {
                        this.closeAllModals();
                    }
                });
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeAllModals();
                    }
                });
            }
            
            updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('vi-VN');
                document.getElementById('current-time').textContent = timeString;
            }
            
            async initializeWallet() {
                const privateKey = document.getElementById('private-key').value.trim();
                const rpcUrl = document.getElementById('rpc-url').value.trim();
                
                if (!privateKey) {
                    this.showToast('Lỗi', 'Vui lòng nhập private key', 'error');
                    return;
                }
                
                this.showLoading('Đang khởi tạo ví...');
                
                try {
                    const response = await fetch('/api/init-wallet', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            private_key: privateKey,
                            rpc_url: rpcUrl
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        this.isInitialized = true;
                        this.walletData = data;
                        
                        document.getElementById('wallet-init').style.display = 'none';
                        document.getElementById('wallet-interface').style.display = 'block';
                        
                        this.updateWalletInfo();
                        this.loadTransactions();
                        
                        this.showToast('Thành công', 'Ví đã được khởi tạo thành công', 'success');
                    } else {
                        this.showToast('Lỗi', data.detail || 'Không thể khởi tạo ví', 'error');
                    }
                } catch (error) {
                    this.showToast('Lỗi', 'Lỗi kết nối: ' + error.message, 'error');
                } finally {
                    this.hideLoading();
                }
            }
            
            async updateWalletInfo() {
                try {
                    const response = await fetch('/api/wallet-info');
                    const data = await response.json();
                    
                    if (response.ok) {
                        document.getElementById('wallet-address').textContent = this.formatAddress(data.address);
                        document.getElementById('wallet-balance').textContent = `${data.balance.toFixed(6)} OCT`;
                        document.getElementById('wallet-nonce').textContent = data.nonce;
                        document.getElementById('staging-count').textContent = data.staging_count;
                    }
                } catch (error) {
                    console.error('Error updating wallet info:', error);
                }
            }
            
            async loadTransactions() {
                try {
                    const response = await fetch('/api/transactions');
                    const data = await response.json();
                    
                    if (response.ok) {
                        this.transactions = data.transactions;
                        this.renderTransactions();
                    }
                } catch (error) {
                    console.error('Error loading transactions:', error);
                }
            }
            
            renderTransactions() {
                const container = document.getElementById('transactions-list');
                
                if (this.transactions.length === 0) {
                    container.innerHTML = `
                        <div class="no-transactions">
                            <i class="fas fa-inbox"></i>
                            <p>Chưa có giao dịch nào</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = this.transactions.map(tx => `
                    <div class="transaction-item">
                        <div class="transaction-time">${this.formatTime(tx.time)}</div>
                        <div class="transaction-type ${tx.type}">
                            ${tx.type === 'incoming' ? 'Nhận' : 'Gửi'}
                        </div>
                        <div class="transaction-amount ${tx.type}">
                            ${tx.type === 'incoming' ? '+' : '-'}${tx.amount.toFixed(6)}
                        </div>
                        <div class="transaction-address" title="${tx.address}">
                            ${this.formatAddress(tx.address)}
                        </div>
                        <div class="transaction-status ${tx.confirmed ? 'confirmed' : 'pending'}">
                            ${tx.confirmed ? 'Đã xác nhận' : 'Đang chờ'}
                        </div>
                    </div>
                `).join('');
            }
            
            showSendForm() {
                document.getElementById('send-modal').style.display = 'block';
                document.getElementById('send-address').focus();
            }
            
            closeSendModal() {
                document.getElementById('send-modal').style.display = 'none';
                document.getElementById('send-form').reset();
            }
            
            async sendTransaction() {
                const address = document.getElementById('send-address').value.trim();
                const amount = parseFloat(document.getElementById('send-amount').value);
                const message = document.getElementById('send-message').value.trim();
                
                if (!this.validateAddress(address)) {
                    this.showToast('Lỗi', 'Địa chỉ không hợp lệ', 'error');
                    return;
                }
                
                if (!amount || amount <= 0) {
                    this.showToast('Lỗi', 'Số tiền không hợp lệ', 'error');
                    return;
                }
                
                this.showLoading('Đang gửi giao dịch...');
                
                try {
                    const response = await fetch('/api/send-transaction', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            to_address: address,
                            amount: amount,
                            message: message || undefined
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        this.showToast('Thành công', `Giao dịch đã được gửi thành công! Hash: ${data.tx_hash.substring(0, 16)}...`, 'success');
                        this.closeSendModal();
                        this.updateWalletInfo();
                        this.loadTransactions();
                    } else {
                        this.showToast('Lỗi', data.error || 'Không thể gửi giao dịch', 'error');
                    }
                } catch (error) {
                    this.showToast('Lỗi', 'Lỗi kết nối: ' + error.message, 'error');
                } finally {
                    this.hideLoading();
                }
            }
            
            async refreshWallet() {
                this.showLoading('Đang làm mới...');
                
                try {
                    const response = await fetch('/api/refresh', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    
                    if (response.ok) {
                        await this.updateWalletInfo();
                        await this.loadTransactions();
                        this.showToast('Thành công', 'Dữ liệu ví đã được làm mới', 'success');
                    } else {
                        this.showToast('Lỗi', 'Không thể làm mới dữ liệu', 'error');
                    }
                } catch (error) {
                    this.showToast('Lỗi', 'Lỗi kết nối: ' + error.message, 'error');
                } finally {
                    this.hideLoading();
                }
            }
            
            showExportModal() {
                document.getElementById('export-modal').style.display = 'block';
            }
            
            closeExportModal() {
                document.getElementById('export-modal').style.display = 'none';
            }
            
            async showPrivateKey() {
                try {
                    const response = await fetch('/api/export-wallet');
                    const data = await response.json();
                    
                    if (response.ok) {
                        const modal = document.createElement('div');
                        modal.className = 'modal';
                        modal.innerHTML = `
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3><i class="fas fa-key"></i> Private Key</h3>
                                    <button class="close-btn" onclick="this.closest('.modal').remove()">&times;</button>
                                </div>
                                <div style="padding: 30px;">
                                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                                        <p style="color: #dc3545; font-weight: 600; margin-bottom: 10px;">
                                            <i class="fas fa-exclamation-triangle"></i> CẢNH BÁO: Giữ bí mật thông tin này!
                                        </p>
                                        <p style="color: #6c757d; font-size: 0.9rem;">
                                            Không chia sẻ private key với bất kỳ ai. Ai có private key sẽ có toàn quyền kiểm soát ví của bạn.
                                        </p>
                                    </div>
                                    <div class="form-group">
                                        <label>Private Key:</label>
                                        <textarea readonly style="font-family: monospace; font-size: 0.9rem; color: #dc3545; background: #fff5f5;">${data.private_key}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Public Key:</label>
                                        <textarea readonly style="font-family: monospace; font-size: 0.9rem;">${data.public_key}</textarea>
                                    </div>
                                    <div class="form-actions">
                                        <button class="btn btn-secondary" onclick="this.closest('.modal').remove()">Đóng</button>
                                        <button class="btn btn-primary" onclick="copyPrivateKey('${data.private_key}')">
                                            <i class="fas fa-copy"></i> Copy Private Key
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        document.body.appendChild(modal);
                        modal.style.display = 'block';
                    }
                } catch (error) {
                    this.showToast('Lỗi', 'Không thể lấy thông tin ví', 'error');
                }
            }
            
            async downloadWallet() {
                try {
                    const response = await fetch('/api/export-wallet');
                    const data = await response.json();
                    
                    if (response.ok) {
                        const walletData = {
                            address: data.address,
                            private_key: data.private_key,
                            public_key: data.public_key,
                            rpc_url: data.rpc_url,
                            exported_at: new Date().toISOString()
                        };
                        
                        const blob = new Blob([JSON.stringify(walletData, null, 2)], { type: 'application/json' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `octra_wallet_${Date.now()}.json`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        this.showToast('Thành công', 'File ví đã được tải xuống', 'success');
                    }
                } catch (error) {
                    this.showToast('Lỗi', 'Không thể tải file ví', 'error');
                }
            }
            
            async copyAddress() {
                try {
                    const response = await fetch('/api/wallet-info');
                    const data = await response.json();
                    
                    if (response.ok) {
                        await navigator.clipboard.writeText(data.address);
                        this.showToast('Thành công', 'Địa chỉ đã được copy', 'success');
                    }
                } catch (error) {
                    const textArea = document.createElement('textarea');
                    textArea.value = document.getElementById('wallet-address').textContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showToast('Thành công', 'Địa chỉ đã được copy', 'success');
                }
            }
            
            closeAllModals() {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    modal.style.display = 'none';
                });
            }
            
            showLoading(text = 'Đang xử lý...') {
                document.getElementById('loading-text').textContent = text;
                document.getElementById('loading-overlay').style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loading-overlay').style.display = 'none';
            }
            
            showToast(title, message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <div class="toast-header">
                        <div class="toast-title">${title}</div>
                        <button class="toast-close" onclick="this.closest('.toast').remove()">&times;</button>
                    </div>
                    <div class="toast-message">${message}</div>
                `;
                
                document.getElementById('toast-container').appendChild(toast);
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 5000);
            }
            
            validateAddress(address) {
                if (!address) return false;
                const pattern = /^oct[1-9A-HJ-NP-Za-km-z]{44}$/;
                return pattern.test(address);
            }
            
            formatAddress(address, length = 20) {
                if (!address) return '';
                if (address.length <= length) return address;
                return `${address.substring(0, length/2)}...${address.substring(address.length - length/2)}`;
            }
            
            formatTime(timeString) {
                const date = new Date(timeString);
                return date.toLocaleString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    day: '2-digit',
                    month: '2-digit'
                });
            }
        }

        function showSendForm() { wallet.showSendForm(); }
        function closeSendModal() { wallet.closeSendModal(); }
        function refreshWallet() { wallet.refreshWallet(); }
        function showExportModal() { wallet.showExportModal(); }
        function closeExportModal() { wallet.closeExportModal(); }
        function showPrivateKey() { wallet.showPrivateKey(); }
        function downloadWallet() { wallet.downloadWallet(); }
        function copyAddress() { wallet.copyAddress(); }
        function loadTransactions() { wallet.loadTransactions(); }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    wallet.showToast('Thành công', 'Đã copy vào clipboard', 'success');
                });
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                wallet.showToast('Thành công', 'Đã copy vào clipboard', 'success');
            }
        }

        function copyPrivateKey(privateKey) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(privateKey).then(() => {
                    wallet.showToast('Thành công', 'Đã copy private key', 'success');
                });
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = privateKey;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                wallet.showToast('Thành công', 'Đã copy private key', 'success');
            }
        }

        const wallet = new OctraWallet();
    </script>
</body>
